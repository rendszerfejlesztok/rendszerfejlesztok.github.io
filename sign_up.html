<!DOCTYPE html>
<html>
	<head>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta HTTP-EQUIV="Content-Language" Content="hu">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel = "stylesheet" href = "css/stylepage.css"/>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">
	
	<!-- head elements -->
		<title>Sign up to movRepo</title>
	</head>
	
	<!-- body -->
	
	<body id = "bgStyle">
		</br>
		<div align = "center" width = "35%">
			<form method = "POST" action = "" enctype = "multipart/form-data" name = "registrationform">
			<table cellspacing = "0" cellpadding = "0" id = "logintable" align = "center" width = "42%" style = "border-radius: 24 24 0 0;">
				<tr>
					<td height = "40px" align = "center" colspan = "2">Welcome to <font color = "#AF8700"><b><i>Movie</i></b></font><font color = "#fff">Repository </font>
					</td>
				</tr>
				<tr>
					<td style = "padding: 5px;" colspan = "2">
						<div style="text-align: center; height: 1px; background-color: #E6E6E6; width:100%;"></div>
					</td>
				</tr>
				<tr>
					<td height = "40px" align = "left" style =" padding: 20px 0px 20px 30px;"><b><font size = "6">Create an account</font></b>
					<img src = "pictures/sign_up_icon.png" width = "32px" height = "32px"/>
					</font>
					</td>
				</tr>
				<tr>
					<td height = "25px" colspan = "2" align = "left" style =" padding: 5px 0px 0px 30px; font-size: 22px;">Username</br>
					<input type = "text" class = "input" name = "username" required></td>
				</tr>
				<tr>
					<td height = "30px" align = "left" colspan = "2" style =" padding: 10px 0px 0px 30px; font-size: 22px;">Password</br>
					<input type = "password" class = "input" name = "password" required></td>
				</tr>
				<tr>
					<td height = "30px" align = "left" colspan = "2" style =" padding: 10px 0px 0px 30px; font-size: 22px;">Password again</br>
					<input type = "password" class = "input" name = "password_again" required></td>
				</tr>
				<tr>
					<td height = "25px" colspan = "2" align = "left" style =" padding: 5px 0px 0px 30px; font-size: 22px;">Email</br>
					<input type = "email" class = "input" name = "username" required></td>
				</tr>
				<tr>
					<td colspan = "2" height = "40px" align = "left" style =" padding: 20px 0px 5px 35px; font-size: 21px;">I have read and agree to the Privacy Policy 
					<input type = "checkbox" name = "keepmeloggedin" class="w3-check" required>
					</td>
				</tr>
				<tr>
					<td style="padding: 0px 38px 0px 30px;" colspan = "2">
						<input type = "submit" class = "input" name = "signup" value = "Sign up"/>
					</td>
				</tr>
				<tr>
					<td colspan = "2" height = "40px" align = "left" style =" padding: 5px 20px 5px 35px; font-size: 21px;">Already have an account?
					<input type = "button" onclick = "location.href='login.html';" class = "sign_in"
					value = "  Sign in here"/></td>
				</tr>
				</table>
				</form>
			</div>
		</body>
	</html>
